          fxml: controlLayout.fxml
    - name : charts
      title : Charts
      directory : charts
      views :
        - name: area_chart
          title: Area Chart
          fxml: areaChart.fxml
        - name: bar_chart
          title: Bar Chart
          fxml: barChart.fxml
        - name: bubble_chart
          title: Bubble Chart
          fxml: bubbleChart.fxml
        - name: line_chart
          title: Line Chart
          fxml: lineChart.fxml
        - name: pie_chart
          title: Pie Chart
          fxml: pieChart.fxml
